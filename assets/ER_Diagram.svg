  <text x="1040" y="625" font-size="13" fill="#000">year INT</text>
  <text x="1040" y="645" font-size="13" fill="#000">Value DOUBLE</text>
  <text x="1040" y="665" font-size="13" fill="#000">Indexes</text>

  <!-- RELATIONSHIPS (Dashed Lines) -->
  <!-- Country to emission_3 -->
  <path d="M 550 425 Q 380 250 370 240" stroke="#666" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="420" y="320" font-size="11" fill="#666" font-weight="bold">1:N</text>

  <!-- Country to consumption -->
  <path d="M 550 475 Q 380 600 370 625" stroke="#666" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="420" y="560" font-size="11" fill="#666" font-weight="bold">1:N</text>

  <!-- Country to production -->
  <path d="M 850 425 Q 1020 250 1030 240" stroke="#666" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="920" y="320" font-size="11" fill="#666" font-weight="bold">1:N</text>

  <!-- Country to gdp_3 -->
  <path d="M 850 475 Q 1020 600 1030 625" stroke="#666" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="920" y="560" font-size="11" fill="#666" font-weight="bold">1:N</text>

  <!-- LEGEND -->
  <text x="70" y="810" font-size="12" font-weight="bold" fill="#000">Legend:</text>
  <text x="70" y="830" font-size="11" fill="#333">ðŸ”‘ Primary Key  | FK Foreign Key | 1:N One-to-Many Relationship | --- Foreign Key Reference</text>
  <text x="70" y="850" font-size="11" fill="#333">All tables use country name as foreign key to maintain referential integrity across related data</text>
  <text x="70" y="870" font-size="11" fill="#333">Data spans 1990-2020 enabling historical energy and economic trend analysis</text>
</svg>
