  <text x="1040" y="215" font-size="13" fill="#000">Indexes</text>

  <!-- GDP_3 TABLE (Bottom Right) -->
  <rect x="1030" y="550" width="300" height="150" fill="#FFF2CC" stroke="#BF9000" stroke-width="2" rx="5"/>
