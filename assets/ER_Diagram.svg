  <text x="80" y="215" font-size="13" fill="#000">per_capita_emission DOUBLE</text>
  <text x="80" y="235" font-size="13" fill="#000">Indexes</text>

  <!-- CONSUMPTION TABLE (Bottom Left) -->
  <rect x="70" y="550" width="300" height="150" fill="#C5E0B4" stroke="#70AD47" stroke-width="2" rx="5"/>
