      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="35" font-size="26" font-weight="bold" text-anchor="middle" fill="#000">Energy Consumption Analysis - Database ER Diagram</text>

  <!-- COUNTRY TABLE (Center) -->
  <rect x="550" y="350" width="300" height="150" fill="#B4D7F1" stroke="#2E75B6" stroke-width="2" rx="5"/>
  <rect x="550" y="350" width="300" height="35" fill="#2E75B6" rx="5"/>
  <text x="700" y="373" font-size="16" font-weight="bold" text-anchor="middle" fill="white">country</text>
  <line x1="550" y1="385" x2="850" y2="385" stroke="#2E75B6" stroke-width="2"/>
  <text x="560" y="405" font-size="13" fill="#000">ðŸ”‘ CID VARCHAR(10)</text>
  <text x="560" y="425" font-size="13" fill="#000">Country VARCHAR(100)</text>
  <text x="560" y="445" font-size="13" fill="#000">Region VARCHAR(50)</text>
  <text x="560" y="465" font-size="13" fill="#000">Indexes</text>

  <!-- EMISSION_3 TABLE (Top Left) -->
  <rect x="70" y="80" width="300" height="180" fill="#F4B084" stroke="#C65911" stroke-width="2" rx="5"/>
