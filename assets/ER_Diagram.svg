  <!-- PRODUCTION TABLE (Top Right) -->
  <rect x="1030" y="80" width="300" height="180" fill="#E2EFDA" stroke="#70AD47" stroke-width="2" rx="5"/>
  <rect x="1030" y="80" width="300" height="35" fill="#70AD47" rx="5"/>
  <text x="1180" y="103" font-size="16" font-weight="bold" text-anchor="middle" fill="white">production</text>
